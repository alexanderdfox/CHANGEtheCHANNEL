<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The World's Worst Channel Changer</title>
<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	body {
		font-family: 'Courier New', monospace;
		background: #000;
		color: #fff;
		overflow: hidden;
		height: 100vh;
		width: 100vw;
		position: relative;
	}

	.warning {
		position: absolute;
		top: 10px;
		left: 10px;
		z-index: 10000;
		background: rgba(255, 0, 0, 0.9);
		padding: 10px;
		border: 3px solid #fff;
		font-size: 12px;
		max-width: 300px;
		animation: flash 0.5s infinite;
	}

	@keyframes flash {
		0%, 100% { opacity: 1; }
		50% { opacity: 0.3; }
	}

	.tv-screen {
		width: 100%;
		height: 100%;
		display: flex;
		align-items: center;
		justify-content: center;
		position: relative;
		overflow: hidden;
	}

	.channel-display {
		font-size: 120px;
		font-weight: bold;
		text-shadow: 0 0 20px currentColor;
		z-index: 10;
		position: relative;
		transition: none;
	}

	.channel-name {
		font-size: 40px;
		margin-top: 20px;
		text-align: center;
		z-index: 10;
		position: relative;
	}

	.controls {
		position: absolute;
		bottom: 20px;
		left: 50%;
		transform: translateX(-50%);
		z-index: 1000;
		display: flex;
		gap: 10px;
	}

	button {
		padding: 15px 30px;
		font-size: 18px;
		background: rgba(255, 255, 255, 0.2);
		border: 2px solid #fff;
		color: #fff;
		cursor: pointer;
		font-family: 'Courier New', monospace;
		backdrop-filter: blur(5px);
	}

	button:hover {
		background: rgba(255, 255, 255, 0.4);
	}

	.pattern-overlay {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		opacity: 0.3;
		pointer-events: none;
	}

	.spiral {
		position: absolute;
		width: 200%;
		height: 200%;
		top: -50%;
		left: -50%;
		background: conic-gradient(from 0deg, 
			#ff0000, #00ff00, #0000ff, #ffff00, #ff00ff, #00ffff, #ff0000);
		animation: spin 0.1s linear infinite;
	}

	@keyframes spin {
		from { transform: rotate(0deg); }
		to { transform: rotate(360deg); }
	}

	.static {
		position: absolute;
		width: 100%;
		height: 100%;
		background-image: 
			repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,0.1) 2px, rgba(255,255,255,0.1) 4px),
			repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,0.1) 2px, rgba(255,255,255,0.1) 4px);
		opacity: 0.5;
		animation: static-flicker 0.05s infinite;
	}

	@keyframes static-flicker {
		0%, 100% { opacity: 0.3; }
		50% { opacity: 0.8; }
	}

	.circles {
		position: absolute;
		width: 100%;
		height: 100%;
	}

	.circle {
		position: absolute;
		border-radius: 50%;
		border: 10px solid;
		animation: pulse 0.2s infinite;
	}

	@keyframes pulse {
		0%, 100% { transform: scale(1); opacity: 1; }
		50% { transform: scale(1.5); opacity: 0.5; }
	}

	.stripes {
		position: absolute;
		width: 100%;
		height: 100%;
		background: repeating-linear-gradient(
			0deg,
			#ff0000 0px,
			#ff0000 20px,
			#0000ff 20px,
			#0000ff 40px
		);
		animation: stripe-move 0.1s linear infinite;
	}

	@keyframes stripe-move {
		from { transform: translateY(0); }
		to { transform: translateY(40px); }
	}

	.grid {
		position: absolute;
		width: 100%;
		height: 100%;
		background-image: 
			linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
			linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
		background-size: 50px 50px;
		animation: grid-shift 0.2s infinite;
	}

	@keyframes grid-shift {
		0% { transform: translate(0, 0); }
		25% { transform: translate(10px, 10px); }
		50% { transform: translate(-10px, 10px); }
		75% { transform: translate(-10px, -10px); }
		100% { transform: translate(10px, -10px); }
	}

	.tunnel {
		position: absolute;
		width: 200%;
		height: 200%;
		top: -50%;
		left: -50%;
		background: 
			radial-gradient(circle at center, transparent 0%, transparent 30%, #ff00ff 50%, transparent 70%);
		animation: tunnel-spin 0.15s linear infinite;
	}

	@keyframes tunnel-spin {
		from { transform: rotate(0deg) scale(1); }
		to { transform: rotate(360deg) scale(1.2); }
	}

	.oscillation {
		position: absolute;
		width: 100%;
		height: 100%;
		background: linear-gradient(90deg, 
			#ff0000 0%, #00ff00 25%, #0000ff 50%, #ffff00 75%, #ff0000 100%);
		background-size: 200% 100%;
		animation: oscillate 0.1s linear infinite;
	}

	@keyframes oscillate {
		0% { background-position: 0% 0%; }
		100% { background-position: 200% 0%; }
	}

	.channel-info {
		position: absolute;
		top: 50px;
		right: 50px;
		font-size: 24px;
		z-index: 100;
		background: rgba(0, 0, 0, 0.7);
		padding: 15px;
		border: 2px solid #fff;
	}

	.signal-bar {
		width: 200px;
		height: 20px;
		background: #333;
		border: 2px solid #fff;
		margin-top: 10px;
		position: relative;
		overflow: hidden;
	}

	.signal-fill {
		height: 100%;
		background: linear-gradient(90deg, #0f0, #0f0, #ff0, #f00);
		width: 0%;
		animation: signal-flicker 0.2s infinite;
	}

	@keyframes signal-flicker {
		0%, 100% { opacity: 1; }
		50% { opacity: 0.3; }
	}
</style>
</head>
<body>

<div class="warning">
	⚠️ EPILEPSY WARNING: This content contains rapid flashing lights, color changes, and visual effects that may trigger seizures in individuals with photosensitive epilepsy. Viewer discretion is advised.
</div>

<div class="tv-screen" id="tvScreen">
	<div class="channel-display" id="channelDisplay">00</div>
	<div class="channel-name" id="channelName">STATIC</div>
	<div class="channel-info">
		<div>CH: <span id="channelNum">00</span></div>
		<div class="signal-bar">
			<div class="signal-fill" id="signalFill"></div>
		</div>
	</div>
</div>

<div class="controls">
	<button id="prevBtn">◄ PREV</button>
	<button id="nextBtn">NEXT ►</button>
	<button id="randomBtn">RANDOM</button>
</div>

<script>
const channels = [
	{ num: 0, name: "STATIC", color: "#ffffff", pattern: "static" },
	{ num: 1, name: "SPIRAL", color: "#ff00ff", pattern: "spiral" },
	{ num: 2, name: "STRIPES", color: "#ff0000", pattern: "stripes" },
	{ num: 3, name: "GRID", color: "#00ff00", pattern: "grid" },
	{ num: 4, name: "TUNNEL", color: "#0000ff", pattern: "tunnel" },
	{ num: 5, name: "OSCILLATE", color: "#ffff00", pattern: "oscillation" },
	{ num: 6, name: "CIRCLES", color: "#00ffff", pattern: "circles" },
	{ num: 7, name: "RAINBOW", color: "#ff00ff", pattern: "rainbow" },
	{ num: 8, name: "FLASH", color: "#ffffff", pattern: "flash" },
	{ num: 9, name: "CHAOS", color: "#ff0000", pattern: "chaos" },
	{ num: 10, name: "VOID", color: "#000000", pattern: "void" },
	{ num: 11, name: "NOISE", color: "#888888", pattern: "noise" },
	{ num: 12, name: "GLITCH", color: "#00ff00", pattern: "glitch" },
	{ num: 13, name: "STROBE", color: "#ffffff", pattern: "strobe" },
	{ num: 14, name: "SPLIT", color: "#ff0000", pattern: "split" },
	{ num: 15, name: "WAVE", color: "#0000ff", pattern: "wave" },
	{ num: 16, name: "ZEBRA", color: "#ffffff", pattern: "zebra" },
	{ num: 17, name: "CHECKER", color: "#ffff00", pattern: "checker" },
	{ num: 18, name: "RADIAL", color: "#ff00ff", pattern: "radial" },
	{ num: 19, name: "SCAN", color: "#00ffff", pattern: "scan" },
	{ num: 20, name: "ERROR", color: "#ff0000", pattern: "error" },
	{ num: 21, name: "CORRUPT", color: "#00ff00", pattern: "corrupt" },
	{ num: 22, name: "DIGITAL", color: "#0000ff", pattern: "digital" },
	{ num: 23, name: "ANALOG", color: "#ffffff", pattern: "analog" },
	{ num: 24, name: "SIGNAL", color: "#ffff00", pattern: "signal" },
	{ num: 25, name: "INTERFERENCE", color: "#ff00ff", pattern: "interference" },
	{ num: 26, name: "DISTORT", color: "#00ffff", pattern: "distort" },
	{ num: 27, name: "FRACTAL", color: "#ff0000", pattern: "fractal" },
	{ num: 28, name: "MATRIX", color: "#00ff00", pattern: "matrix" },
	{ num: 29, name: "SYNTH", color: "#0000ff", pattern: "synth" },
	{ num: 30, name: "UNKNOWN", color: "#ffffff", pattern: "unknown" },
	{ num: 99, name: "???", color: "#ff00ff", pattern: "chaos" }
];

let currentChannel = 0;
let patternOverlay = null;
let autoChangeInterval = null;
let isChanging = false;

const tvScreen = document.getElementById("tvScreen");
const channelDisplay = document.getElementById("channelDisplay");
const channelName = document.getElementById("channelName");
const channelNum = document.getElementById("channelNum");
const signalFill = document.getElementById("signalFill");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
const randomBtn = document.getElementById("randomBtn");

function createPattern(patternType) {
	if (patternOverlay) {
		patternOverlay.remove();
	}

	patternOverlay = document.createElement("div");
	patternOverlay.className = "pattern-overlay";

	switch(patternType) {
		case "spiral":
			const spiral = document.createElement("div");
			spiral.className = "spiral";
			patternOverlay.appendChild(spiral);
			break;
		case "stripes":
			const stripes = document.createElement("div");
			stripes.className = "stripes";
			patternOverlay.appendChild(stripes);
			break;
		case "grid":
			const grid = document.createElement("div");
			grid.className = "grid";
			patternOverlay.appendChild(grid);
			break;
		case "tunnel":
			const tunnel = document.createElement("div");
			tunnel.className = "tunnel";
			patternOverlay.appendChild(tunnel);
			break;
		case "oscillation":
			const oscillation = document.createElement("div");
			oscillation.className = "oscillation";
			patternOverlay.appendChild(oscillation);
			break;
		case "static":
			const staticEl = document.createElement("div");
			staticEl.className = "static";
			patternOverlay.appendChild(staticEl);
			break;
		case "circles":
			const circlesContainer = document.createElement("div");
			circlesContainer.className = "circles";
			for (let i = 0; i < 20; i++) {
				const circle = document.createElement("div");
				circle.className = "circle";
				circle.style.width = (Math.random() * 200 + 50) + "px";
				circle.style.height = circle.style.width;
				circle.style.left = Math.random() * 100 + "%";
				circle.style.top = Math.random() * 100 + "%";
				circle.style.borderColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
				circle.style.animationDelay = Math.random() * 0.5 + "s";
				circlesContainer.appendChild(circle);
			}
			patternOverlay.appendChild(circlesContainer);
			break;
		case "flash":
			patternOverlay.style.background = "#ffffff";
			patternOverlay.style.animation = "flash 0.1s infinite";
			break;
		case "strobe":
			patternOverlay.style.background = "#000000";
			patternOverlay.style.animation = "flash 0.05s infinite";
			break;
		case "chaos":
			patternOverlay.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
			patternOverlay.style.animation = "flash 0.03s infinite";
			break;
		default:
			patternOverlay.style.background = "transparent";
	}

	tvScreen.appendChild(patternOverlay);
}

function changeChannel(newChannel, instant = false) {
	if (isChanging && !instant) return;
	isChanging = true;

	const channel = channels[newChannel];
	if (!channel) return;

	// Chaotic channel number display
	if (Math.random() < 0.3) {
		channelDisplay.textContent = String(Math.floor(Math.random() * 100)).padStart(2, '0');
		setTimeout(() => {
			channelDisplay.textContent = String(channel.num).padStart(2, '0');
		}, 100);
	} else {
		channelDisplay.textContent = String(channel.num).padStart(2, '0');
	}

	channelName.textContent = channel.name;
	channelNum.textContent = String(channel.num).padStart(2, '0');

	// Rapid color flashing during transition
	if (!instant) {
		const flashCount = 10;
		let flashIndex = 0;
		const flashInterval = setInterval(() => {
			document.body.style.background = `hsl(${Math.random() * 360}, 100%, ${Math.random() * 50}%)`;
			channelDisplay.style.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
			flashIndex++;
			if (flashIndex >= flashCount) {
				clearInterval(flashInterval);
				document.body.style.background = channel.color;
				channelDisplay.style.color = channel.color;
				createPattern(channel.pattern);
				isChanging = false;
			}
		}, 50);
	} else {
		document.body.style.background = channel.color;
		channelDisplay.style.color = channel.color;
		createPattern(channel.pattern);
		isChanging = false;
	}

	// Random signal strength
	signalFill.style.width = (Math.random() * 100) + "%";

	// Sometimes change to wrong channel
	if (Math.random() < 0.15) {
		setTimeout(() => {
			const wrongChannel = Math.floor(Math.random() * channels.length);
			if (wrongChannel !== newChannel) {
				changeChannel(wrongChannel, true);
			}
		}, 500);
	}

	// Sometimes auto-change after random time
	if (Math.random() < 0.2) {
		setTimeout(() => {
			const randomChannel = Math.floor(Math.random() * channels.length);
			changeChannel(randomChannel);
		}, Math.random() * 3000 + 1000);
	}
}

function nextChannel() {
	currentChannel = (currentChannel + 1) % channels.length;
	changeChannel(currentChannel);
}

function prevChannel() {
	currentChannel = (currentChannel - 1 + channels.length) % channels.length;
	changeChannel(currentChannel);
}

function randomChannel() {
	const newChannel = Math.floor(Math.random() * channels.length);
	currentChannel = newChannel;
	changeChannel(newChannel);
}

// Button event listeners with chaos
prevBtn.addEventListener("click", () => {
	if (Math.random() < 0.3) {
		nextChannel(); // Sometimes go forward instead
	} else {
		prevChannel();
	}
});

nextBtn.addEventListener("click", () => {
	if (Math.random() < 0.3) {
		prevChannel(); // Sometimes go backward instead
	} else {
		nextChannel();
	}
});

randomBtn.addEventListener("click", () => {
	if (Math.random() < 0.2) {
		// Sometimes change multiple times rapidly
		for (let i = 0; i < 5; i++) {
			setTimeout(() => randomChannel(), i * 100);
		}
	} else {
		randomChannel();
	}
});

// Keyboard controls (also chaotic)
document.addEventListener("keydown", (e) => {
	if (e.key === "ArrowRight" || e.key === "ArrowUp") {
		if (Math.random() < 0.2) {
			prevChannel();
		} else {
			nextChannel();
		}
	} else if (e.key === "ArrowLeft" || e.key === "ArrowDown") {
		if (Math.random() < 0.2) {
			nextChannel();
		} else {
			prevChannel();
		}
	} else if (e.key === " " || e.key === "r") {
		randomChannel();
	}
});

// Auto-change channels randomly
setInterval(() => {
	if (Math.random() < 0.1 && !isChanging) {
		randomChannel();
	}
}, 2000);

// Continuous background color flashing
setInterval(() => {
	if (!isChanging && Math.random() < 0.3) {
		document.body.style.background = `hsl(${Math.random() * 360}, 100%, ${Math.random() * 30 + 10}%)`;
		setTimeout(() => {
			const channel = channels[currentChannel];
			if (channel) {
				document.body.style.background = channel.color;
			}
		}, 100);
	}
}, 500);

// Random screen shake
setInterval(() => {
	if (Math.random() < 0.15) {
		tvScreen.style.transform = `translate(${(Math.random() - 0.5) * 20}px, ${(Math.random() - 0.5) * 20}px)`;
		setTimeout(() => {
			tvScreen.style.transform = "translate(0, 0)";
		}, 200);
	}
}, 1000);

// Initialize
changeChannel(0, true);

// Sometimes the channel display lies
setInterval(() => {
	if (Math.random() < 0.1) {
		channelDisplay.textContent = String(Math.floor(Math.random() * 100)).padStart(2, '0');
		setTimeout(() => {
			channelDisplay.textContent = String(channels[currentChannel].num).padStart(2, '0');
		}, 300);
	}
}, 3000);
</script>

</body>
</html>
