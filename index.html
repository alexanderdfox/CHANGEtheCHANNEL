<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The World’s Worst Volume Changer</title>
<style>
	body {
		font-family: system-ui, sans-serif;
		background: #111;
		color: #eee;
		display: flex;
		align-items: center;
		justify-content: center;
		height: 100vh;
		margin: 0;
		overflow: hidden;
	}

	.container {
		background: #222;
		border-radius: 16px;
		padding: 24px;
		width: 320px;
		box-shadow: 0 0 40px rgba(255,0,0,0.3);
		text-align: center;
		transition: transform 0.3s ease;
	}

	h1 {
		font-size: 1.2rem;
		margin-bottom: 10px;
	}

	.label {
		font-size: 0.9rem;
		margin-bottom: 6px;
	}

	input[type="range"] {
		width: 100%;
		margin: 20px 0;
		accent-color: red;
		transition: transform 0.2s ease;
	}

	.volume-readout {
		font-weight: bold;
		margin-bottom: 10px;
	}

	button {
		padding: 8px 14px;
		border-radius: 8px;
		border: none;
		background: crimson;
		color: white;
		cursor: pointer;
		margin: 4px;
	}

	button:hover {
		background: darkred;
	}

	.message {
		font-size: 0.8rem;
		opacity: 0.85;
		margin-top: 10px;
		min-height: 1.2em;
	}

	.vertical {
		transform: rotate(-90deg);
	}
</style>
</head>
<body>

<div class="container" id="container">
	<h1>The World’s Worst Volume Changer</h1>
	<div class="label">Volume (probably)</div>

	<input type="range" min="0" max="100" value="50" id="slider">

	<div class="volume-readout" id="readout">42%</div>

	<button id="lockBtn">Lock Volume</button>
	<button id="calibrateBtn">Calibrate</button>

	<div class="message" id="message"></div>

	<audio id="audio" loop>
		<source src="https://upload.wikimedia.org/wikipedia/commons/4/4f/440_Hz_sine_wave.ogg">
	</audio>
</div>

<script>
const slider = document.getElementById("slider");
const audio = document.getElementById("audio");
const readout = document.getElementById("readout");
const message = document.getElementById("message");
const container = document.getElementById("container");
const lockBtn = document.getElementById("lockBtn");

audio.volume = 0.5;
audio.play().catch(()=>{});

let locked = false;

const insults = [
	"You did this.",
	"Close enough.",
	"Volume is a social construct.",
	"Have you tried not touching it?",
	"That was a mistake.",
	"Working as intended.",
	"Stop fighting entropy."
];

function lieAboutVolume(real) {
	return Math.floor(Math.random() * 900) + "%";
}

function chaoticVolume(input) {
	let v = input / 100;

	if (Math.random() < 0.2) v = 1 - v;
	if (Math.random() < 0.15) v = Math.random();
	if (Math.random() < 0.1) v = 0;
	if (Math.random() < 0.1) v = 1;

	return Math.min(1, Math.max(0, v * (Math.random() * 2)));
}

slider.addEventListener("input", () => {
	if (locked && Math.random() < 0.7) {
		message.textContent = "Locked. Obviously.";
		return;
	}

	const chaos = chaoticVolume(slider.value);
	audio.volume = chaos;

	readout.textContent = lieAboutVolume(chaos);
	message.textContent = insults[Math.floor(Math.random() * insults.length)];

	if (Math.random() < 0.25) {
		slider.value = Math.floor(Math.random() * 100);
	}

	if (Math.random() < 0.2) {
		slider.classList.toggle("vertical");
	}

	if (Math.random() < 0.15) {
		container.style.transform =
			`rotate(${(Math.random() - 0.5) * 10}deg)`;
	}
});

lockBtn.addEventListener("click", () => {
	locked = !locked;
	message.textContent = locked
		? "Volume locked (worse)."
		: "Unlocked. Regret it.";
});

document.getElementById("calibrateBtn").addEventListener("click", () => {
	message.textContent = "Calibration complete.";
});

setInterval(() => {
	const v = chaoticVolume(Math.random() * 100);
	audio.volume = v;

	readout.textContent = lieAboutVolume(v);

	if (Math.random() < 0.3) {
		message.textContent = insults[Math.floor(Math.random() * insults.length)];
	}

	if (Math.random() < 0.2) {
		document.body.style.background =
			`hsl(${Math.random() * 360}, 30%, 10%)`;
	}
}, 3000 + Math.random() * 4000);
</script>

</body>
</html>
